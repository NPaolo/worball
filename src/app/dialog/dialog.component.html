<div class="text-semibold">
  {{data.message}}
</div>
<mat-dialog-actions align="end" class="text-semibold">
  <button *ngIf="data.message !== 'You won!'" mat-raised-button mat-dialog-close>OK</button>
  <button *ngIf="data.message === 'You won!'" mat-raised-button mat-dialog-close>
    <mat-icon>share</mat-icon>
    Share
  </button>
</mat-dialog-actions>
